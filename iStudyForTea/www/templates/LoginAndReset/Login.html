<ion-view view-title="登录">

    <ion-content>
        <h1 align="center" style="margin-top: 10px">iStudy</h1>
        <!--范围缩小 来进行登录-->
        <div class="list-inset" style="width:300px;margin-left: auto;margin-right: auto;margin-bottom: 0px">
            <div class="row">
                <div class="col">
                    <label class="item item-input-inset">
                        <i class="ion-person"></i>
                        <input type="text" placeholder="用户名" id="username">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="item item-input-inset">
                        <i class="ion-android-lock"></i>
                        <input type="password" placeholder="密码" id="password">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button style="text-align: center;margin-top: 10px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px"
                            class="button button-positive button-full"
                            ng-click="login()">登录
                    </button>
                </div>
                <div class="col">
                    <button style="text-align: center;margin-top: 10px;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px"
                            class="button button-assertive button-full"
                            ui-sref="WriteEmail">忘记密码
                    </button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
