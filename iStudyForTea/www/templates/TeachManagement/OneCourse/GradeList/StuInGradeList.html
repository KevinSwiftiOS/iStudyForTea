<ion-view title="成绩列表">
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="ion-chevron-left"></i>返回
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button class="button ion-more" ng-click="openModal()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <script id="Menu.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-stable">
                    <h1 class="title"></h1>
                    <button class="button button-clear" ng-click="modalHide()">
                        <i class="icon ion-close"></i>
                    </button>
                </ion-header-bar>
                <ion-content style="background-color: #F6F6F6">
                    <div ng-include="'templates/TeachManagement/OneCourse/Menu.html'"></div>
                </ion-content>
        </script>
        <ion-refresher
                pulling-text="下拉刷新..."
                on-refresh="doRefresh()">
        </ion-refresher>
        <div class="item-input">

            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="text" placeholder="搜索" ng-model="user.search">

            </label>
            <button class="button button-outline" ng-click="removeSearch()">
                <font color="blue">取消</font>
            </button>
        </div>
      <div ng-include="'templates/Commons/Empty.html'" ng-if='homeWortkItems.length > 0 || experWortkItems.length > 0 ? false:true'></div>
        作业:
        <div class="list">
            <div class="item" ng-repeat="item in homeWortkItems  | filter:user.search"
                 ng-click="goToDetailGradeList(item.id)">
                {{item.title}}
            </div>
        </div>
        实验:
        <div class="list">
            <div class="item" ng-repeat="item in experWortkItems |  filter:user.search"
                 ng-click="goToDetailGradeList(item.id)">
                {{item.title}}
            </div>
        </div>
    </ion-content>
</ion-view>
