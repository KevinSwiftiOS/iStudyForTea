<ion-view view-title="{{title}}">

    <ion-content>
        <div style="height: 100px;width: 100%">
            <textarea style="width: 100%;height: 100px"></textarea>
        </div>
        <div class="list">
            <div class="item item-avatar-left" ng-repeat="item in replyItems">
                <img src = "{{item.avatar}}">
                <h2>{{item.title}}</h2>
                <P>{{item.date}}</P>
                <div ng-bind-html="item.content"></div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar>
        <div class="button-bar button-light">

            <button class="button">
                <i class="ion-image" style="font-size: 30px"></i>
            </button>
            <button class="button">
                <i class="ion-android-send" style="font-size: 30px"></i>
            </button>
        </div>
    </ion-footer-bar>
</ion-view>
