<ion-view title="详细信息">
    <ion-content>
      <ion-scroll  zooming="true" direction="xy" style="width: 100%; height: 500px;margin-left: 10px;margin-right: 10px" delegate-handle="content" on-double-tap="zoomFunction()">
        <div ng-bind-html="content"></div>
      </ion-scroll>
    </ion-content>
    <ion-footer-bar class="button-bar">
        <button class="button button-positive button-full" ng-click="reply()">
            <i class="ion-reply" style="font-size: 30px"></i>
        </button>
    </ion-footer-bar>
</ion-view>
