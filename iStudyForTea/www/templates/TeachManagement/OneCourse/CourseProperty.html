<ion-view title="课程属性">
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-back-button class="button-clear" ng-click="goBack()">
            <i class="ion-chevron-left"></i>返回
        </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <button class="button ion-more" ng-click="openModal()"></button>
    </ion-nav-buttons>
        </ion-nav-bar>
    <ion-content>
        <script id = "Menu.html" type="text/ng-template">
            <ion-modal-view>
                <ion-header-bar class="bar bar-header bar-stable">
                    <h1 class="title"></h1>
                    <button class="button button-clear" ng-click="modalHide()">
                        <i class="icon ion-close"></i>
                    </button>
                </ion-header-bar>
                <ion-content style="background-color: #F6F6F6">
                    <div ng-include="'templates/TeachManagement/OneCourse/Menu.html'"></div>
                </ion-content>
       </ion-modal-view>
        </script>
        <!--颜色列表-->
        <script id = "colorList.html" type="text/ng-template">

                <div class="list" style="height: 100px">
                    <ion-item  ng-click="selectColor($index)" ng-repeat="item in listColoritems" ng-style="item">

                    </ion-item>
                </div>
        </script>

        <div class="list">
            <div class="item item-input">
                <span class="input-label">课程名称</span>
                <input type="text" placeholder="请输入课程名称" ng-model="cou.title">
            </div>
            <p style="margin-left: 15px;margin-top: 5px">课程描述</p>
        <div class="item">

            <textarea style="width: 100%;height: 100px" placeholder="请输入课程描述" ng-model="cou.des"></textarea>
        </div>
    </div>
        <p>制作课程封面</p>
        <div ng-style="divBack" ng-if = "cou.isDiv">
            <div style="width:50%; display:table; overflow:hidden; margin:0 auto; height: 100px; *position:relative;">
                <div style="display:table-cell; vertical-align: middle; *position:absolute; top:5%;">
                    <div style="*position:relative; *top:0%;">
                        <div style="width:100px; margin:-10% auto;">
                            <input type="text" ng-style="inputBack"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-style="secDivBack" ng-click="editpicbg()" ng-if = "cou.isDiv">

        </div>
        <img src = {{cou.pic}} style="width: 100px;height: 100px;margin-left: 20%" ng-click="editpicbg()" ng-if = "cou.isImg">
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-light">
        <div class="button-bar button-light">
            <button class="button button-full button-positive" ng-click="finish()">完成
            </button>

</ion-view>
