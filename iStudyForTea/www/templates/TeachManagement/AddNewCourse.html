<ion-view view-title="新建课程">

    <ion-content>
        <div class="list-inset" style="width:300px;margin-left: auto;margin-right: auto;margin-bottom: -5px">
            学生库名称
        </div>
        <div class="list-inset" style="width:300px;margin-left: auto;margin-right: auto;margin-bottom: 0px">
            <label class="item item-input">


                <input type="text" placeholder="学生库名称" id="stuGroupName">
            </label>

        </div>

    </ion-content>

    <ion-footer-bar align-title="center" class="bar-positive">
        <div class="button-bar">

            <button class="button" ng-click="submit()">

            </button>
        </div>
    </ion-footer-bar>
</ion-view>
